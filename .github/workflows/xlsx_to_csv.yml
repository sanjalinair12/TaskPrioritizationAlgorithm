name: Convert XLSX to CSV

on:
  push:
    paths:
      - '**/*.xlsx'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl

      - name: Convert XLSX to CSV
        run: |
          for file in $(find . -name "*.xlsx"); do
            # strip extension
            base="${file%.xlsx}"
            # Convert default sheet to CSV
            python - <<EOF
import pandas as pd
df = pd.read_excel("$file")
df.to_csv("$base.csv", index=False)
EOF
          done

      - name: Commit converted CSV files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add '*.csv'
          git commit -m "Auto-converted XLSX to CSV" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
